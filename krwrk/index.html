<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин кружек</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article class="product-card">
        <img src="cup.jpg" alt="Kерамическая кружка'" class="product-image">
        <h3 class="product-title">Лучший разработчик</h3>
        <p class="product-description">Милейшая кружка для программиста с самым утончённым вкусом!</p>
        <p class="product-price">500 рублей</p>
        <p class="product-rating">Рейтинг: ★★★★☆ (4.5 из 5)</p>
        <button class="add-to-cart">Добавить в корзину</button>
    </article>
</body>
</html>
